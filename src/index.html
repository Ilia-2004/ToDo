<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- дополнительные данные -->
    <meta name="keywords" content="ToDo, plan, task, задача, план" />
    <meta
      name="description"
      content="This is an application for making a plan of the day |
            Это приложение для составления плана дня"
    />
    <!-- иконка -->
    <link rel="shortcut icon" href="img/check_circle.svg" />
    <!-- шрифты -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>ToDo</title>
  </head>
  <body>
    <!-- Header -->
    <header class="main-header">
      <!-- логотип -->
      <img class="main-header-logo" src="img/Logo.svg" alt="logo" />
      <!-- поиск по заметкам -->
      <div class="main-header-search">
        <div id="btn-search">
          <!-- картика поиска -->
          <img
            class="main-header-search-icon"
            src="img/search.svg"
            alt="search"
          />
        </div>
        <!-- строка ввода поиска -->
        <input
          class="main-header-search-input"
          type="text"
          placeholder="Поиск"
        />
        <!-- кнопка очистки строки ввода -->
        <button id="btn-close-search" class="btn">
          <img src="img/icon_close.svg" alt="close" />
        </button>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- меню -->
      <div class="menu">
        <!-- кнопка меню -->
        <div>
          <button class="btn-menu">
            <img src="img/menu.svg" alt="menu" />
          </button>
        </div>
        <!-- кнопки страниц меню -->
        <div id="menu-pages">
          <!-- страница "Мой день" -->
          <div>
            <button class="btn-menu-pages" data-id="1">
              <span class="btn-menu-content">
                <img src="img/icon_my_day.svg" alt="MyDay" />
                <p class="text-btn">Мой день</p>
              </span>
            </button>
          </div>
          <!-- страница "Важно" -->
          <div>
            <button class="btn-menu-pages" data-id="2">
              <span class="btn-menu-content">
                <img src="img/icon_important.svg" alt="Important" />
                <p class="text-btn">Важно</p>
              </span>
            </button>
          </div>
          <!-- страница "Заметки" -->
          <div>
            <button class="btn-menu-pages" data-id="3">
              <span class="btn-menu-content">
                <img src="img/icon_notes.svg" alt="Notes" />
                <p class="text-btn">Заметки</p>
              </span>
            </button>
          </div>
          <!-- страница "Напоминания" -->
          <div>
            <button class="btn-menu-pages" data-id="4">
              <span class="btn-menu-content">
                <img src="img/icon_reminder.svg" alt="Reminders" />
                <p class="text-btn">Напоминания</p>
              </span>
            </button>
          </div>
        </div>
      </div>

      <!-- поля заметок -->
      <!-- поле "Мой день" -->
      <div class="field main-field" data-id="1">
        <!-- строка создания заметки -->
        <div class="main-field-add">
          <!-- поле ввода -->
          <input
            class="main-field-add-input"
            placeholder="Заметки"
            type="text"
          />
          <!-- кнопки -->
          <div class="main-field-btns">
            <!-- кнопка создания заметки -->
            <button id="btn-create-notes" class="btn main-field-btn">
              <img src="img/icon_check.svg" alt="add" />
            </button>
            <!-- кнопка очистки поля ввода заметки -->
            <button id="btn-close-field" class="btn main-field-btn">
              <img src="img/icon_close.svg" alt="close" />
            </button>
          </div>
        </div>
        <!-- блок закреплённых заметок -->
        <div id="main-field-fixed">
          <p class="main-p main-field-fixed-text">Закреплённые</p>
          <!-- список закреплённых заметок -->
          <ul id="list-fixed"></ul>
        </div>
        <!-- список заметок -->
        <ul id="list">
          <!-- разметка заметки -->
          <li class="notes">
            <!-- радио-кнопки заметки -->
            <div class="notes-check-btns">
              <!-- радио-кнопка "Выполнить" -->
              <label class="notes-check-btns-checkbox">
                <input type="checkbox" />
                <span
                  class="custom-checkbox material-symbols-outlined"
                  data-type="toggle"
                  data-index="${index}"
                ></span>
              </label>
              <!-- радио-кнопка "Закрепить" -->
              <label class="notes-check-btns-radio">
                <input type="checkbox" />
                <span
                  class="custom-radio"
                  data-type="fixed"
                  data-idex="${index}"
                ></span>
              </label>
            </div>
            <!-- текст заметки -->
            <p class="text"></p>
            <!-- кнопки взаимодействия с заметкой -->
            <div class="notes-btns">
              <!-- кнопка редактирования текста заметки -->
              <button class="edit notes-btns-secure">
                <img src="./img/border_color.svg" alt="edit" />
              </button>
              <!-- кнопка удаления заметки -->
              <button
                class="notes-btns-secure"
                data-type="remove"
                data-index="${index}"
              >
                <img
                  src="./img/cancel.svg"
                  alt="remove"
                  data-type="remove"
                  data-index="${index}"
                />
              </button>
            </div>
          </li>

          <!-- фоновое изображение -->
          <span id="hint">
            <img src="./img/main_icon_page.svg" alt="hint-icon" />
            <p>Здесь будут ваши заметки</p>
          </span>
        </ul>
      </div>

      <!-- поле "Важно" -->
      <div class="field important-field" data-id="2"></div>

      <!-- поле "Заметки" -->
      <div class="field notes-field" data-id="3"></div>

      <!-- поле "Напоминания" -->
      <div class="field reminders-field" data-id="4"></div>
    </main>
  </body>
</html>
